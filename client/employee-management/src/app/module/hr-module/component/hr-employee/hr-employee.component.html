<app-hr-home></app-hr-home>
<br />
<br />
<mat-form-field>
  <label>Enter search:</label>
  <input matInput (keyup)="applyFilter($event)" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="ssn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SSN</th>
      <td mat-cell *matCellDef="let row">{{ row.ssn }}</td>
    </ng-container>

    <ng-container matColumnDef="visaStartDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
      <td mat-cell *matCellDef="let row">{{ row.visaStartDate }}</td>
    </ng-container>

    <ng-container matColumnDef="visaStatusId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Visa Status</th>
      <td mat-cell *matCellDef="let row">{{ row.visaStatusId }}</td>
    </ng-container>

    <ng-container matColumnDef="viewDetail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>View Details</th>
      <td mat-cell *matCellDef="let row">
        <a
          [routerLink]="[row.employeeId]"
          routerLinkActive="router-link-active"
        >
          View Details
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <h5>Total Number of Employee: {{ total }}</h5>
  <mat-paginator
    [pageSizeOptions]="[3, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
